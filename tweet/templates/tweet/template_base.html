<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
        ul.no-bullets {
          list-style-type: none; /* Remove bullets */
          padding: 0; /* Remove padding */
          margin: 0; /* Remove margins */
          font-size: 1.1em;
        }
        ul.no-bullets li {
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2 col-12 col-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-lignt flex-column float-right">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="no-bullets">
                  <a><a href="/tweet/feed"><i class="fas fa-home"></i> Home</a></li>
                <li><i class="fas fa-hashtag"></i> Explore</li>
                <li><i class="fas fa-bell"></i> Notifications</li>
                 <li><i class="far fa-envelope"></i> Messages</li>
                 <li><i class="far fa-bookmark"></i> Bookmarks</li>
                 <li><i class="fas fa-list-ul"></i> Lists</li>
                <li><i class="far fa-user"></i> <a href="/profile/{{ user.username }}">Profile</a></li>
                <li>@{{ user.username }}</li>
                  <li><a href="{% url 'logout' %}">Logout</a></li>
              </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-6 col-11">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-4 d-none d-md-block">
            <div>
                <form action="/tweet/search">
                    <input type="text" name="search-text" placeholder="search">
                </form>
            </div>
            What's happening
            {% block user_topics %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
